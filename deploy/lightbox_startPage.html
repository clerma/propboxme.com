<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/18ef1f0f9e.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>

<link rel="stylesheet" type="text/css" href="css/flipbook.style.css">

<script src="js/flipbook.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        $("#3dbook").flipBook({
           pdfUrl:"pdf/book2.pdf",
            lightBox:true,
            startPage:Number(document.getElementById('3dbook').dataset.startpage)
        });

    })
</script>

</head>

<body>
<img id="3dbook" data-startpage="2" src="images/book2/thumb1.jpg" />

</body>

</html>
